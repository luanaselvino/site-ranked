<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site treino</title>
</head>
<body>
    <h1>Escolha o Rank que deseja subir</h1>
    
    <div class="corpo">
        <div id="primeira-fileira">
            <div class="coluna-rank">
                <div class="elo">
                    <h2>Elo atual</h2>
                </div>

                <div class="box1" id="bronze2">
                    <img src="imagens/Bronze_2_Rank 1.png" alt="">
                    <h2>Bronze 2</h2>
                </div>
            </div>
            <div class="coluna-rank">
                <div class="elo">
                    <h2>Elo Desejado</h2>
                </div>
                
                <div class="box1" id="ouro1">
                    <img src="imagens/Gold_1_Rank 1.png" alt="">
                    <h2>Ouro 1</h2>
                </div>
            </div>
        </div>

        <div id="segunda-fileira">
            <div class="coluna-config">
                <div class="box2" id="livestream">
                    <h2>Live Stream</h2>
                    <input type="checkbox" id="liveStream">
                </div>
                <div class="box2" id="escolhaAgentes">
                    <h2>Escolha os Agentes</h2>
                    <input type="checkbox" id="escolhaAgentes">
                </div>
            </div>
            
            <div class="coluna-config">
                <div class="box2" id="escondaNick">
                    <h2>Esconda o Nick</h2>
                    <input type="checkbox" id="escondaNick">
                </div>
                <div class="box2" id="vitoriaExtra">
                    <h2>Uma Vit√≥ria Extra</h2>
                    <input type="checkbox" id="vitoriaExtra">
                </div>
            </div>
        </div>

        <div id="terceira-fileira">
            <div class="aplicar-Cupom" id="aplicarCupom">
                <input type="text" id="aplicar-cupom" placeholder="Aplicar um cumpom">
            </div>
            <div id="preco">
                <div id="total">
                    <h2>Total</h2>
                </div>
                <div id="valor">
                    <h2>R$  0,00</h2> 
                </div>
            </div>
            <div id="iniciarBoost">
                <input type="button" value="Iniciar Boost">
            </div>
        </div>
    </div>

    <br><br/>

</body>
</html>
